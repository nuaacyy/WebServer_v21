<html>
<head>
<meta charset="utf-8">
<title>修改页面</title>
</head>
<body>
	<center>
		<h1>修改页面</h1>
		<form action="update">
			<table border="1">
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="text" name="password"></td>
				</tr>
				<tr>
					<td>昵称：</td>
					<td><input type="text" name="nickname"></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input type="text" name="phonenumber"></td>
				</tr>
				<tr>
				<td colspan="2" align="center">
					<input type="submit" value="修改">
				</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
